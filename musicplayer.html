<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music player</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <audio id="cAudio">
        <source src="notes/major/lower/C.wav" type="audio/wav">
    </audio>
    <audio id="dAudio">
        <source src="notes/major/lower/D.wav" type="audio/wav">
    </audio>
    <audio id="eAudio">
        <source src="notes/major/lower/E.wav" type="audio/wav">
    </audio>
    <audio id="fAudio">
        <source src="notes/major/lower/F.wav" type="audio/wav">
    </audio>
    <audio id="gAudio">
        <source src="notes/major/lower/G.wav" type="audio/wav">
    </audio>
    <audio id="aAudio">
        <source src="notes/major/lower/A.wav" type="audio/wav">
    </audio>
    <audio id="bAudio">
        <source src="notes/major/lower/B.wav" type="audio/wav">
    </audio>

    <div id="instrument">
        <div id="c" class="box"><label class="note-text">q</label></div>
        <div id="d" class="box"><label class="note-text">w</label></div>
        <div id="e" class="box"><label class="note-text">e</label></div>
        <div id="f" class="box"><label class="note-text">r</label></div>
        <div id="g" class="box"><label class="note-text">t</label></div>
        <div id="a" class="box"><label class="note-text">y</label></div>
        <div id="b" class="box"><label class="note-text">u</label></div>
    </div>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
